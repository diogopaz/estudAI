<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="src/css/styles.css">
</head>
<body>

    <div id="login">
        <img src="imagem logo.png" class="imagem-logo" alt="Logo">
        <div class="caixa">
            <form id="login-form" onsubmit="return logar(event)">
                <div class="email">
                    <input type="email" id="email" placeholder="E-mail" required>
                </div>

                <div class="senha">
                    <input type="password" id="senha" placeholder="Senha" required>
                </div>

                <div class="entrar">
                    <input type="submit" value="Entrar">
                </div>
            </form>
        </div>  

        <div class="mensagem-direcionamento">
            <p>NÃ£o tem uma conta? <a href="../tela cadastro/index.html">Cadastre-se aqui.</a></p>
        </div>
    </div>
    
    <script src="src/javascript/script.js"></script>
</body>
</html>
